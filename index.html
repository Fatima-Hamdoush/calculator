<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
            <p> Prefix Evaluation
Expression: + 9 * 2 3  Result: 15<br></p>
<p>
   Postfix Evaluation
    Expression: 9 2 3 * +
    result:15 <br>

</p>
    <div class="container">
        <div class="calculator" id ="calculator">
            <form>
              <div class="display">
                <!-- here we will display the result of calculation -->
                <input type="text" name="display" id ="display">
              </div>

              <div>
                <!-- AC button to clear all -->
                <input type="button" value="AC" onclick="display.value=''">
                <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                <input type="button" value="." onclick="display.value+='.'">
                <input type="button" value="/" onclick="display.value+='/'">
              </div>

              
              <div>
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8" onclick="display.value+='8'">
                <input type="button" value="9"  onclick="display.value+='9'">
                <input type="button" value="*" onclick="display.value+='*'">
              </div>

              
              <div>
                <input type="button" value="4" onclick="display.value+='4'">
                <input type="button" value="5" onclick="display.value+='5'">
                <input type="button" value="6" onclick="display.value+='6'">
                <input type="button" value="-" onclick="display.value+='-'">
              </div>

              
              <div>
                <input type="button" value="1" onclick="display.value+='1'">
                <input type="button" value="2" onclick="display.value+='2'">
                <input type="button" value="3" onclick="display.value+='3'">
                <input type="button" value="+" onclick="display.value+='+'">
              </div>

              
              <div>
                <!-- AC button to clear all -->
                <input type="button" value="0" onclick="display.value+='0'">
                <input type="button" value="space"onclick="display.value+=' '">
                
                <button class="lune" id = "lune" onclick="darkmode()">
                     <i class="fas fa-moon"></i> 
                </button>
                
              </div>
              <div >
                 <input type="button" value="prefix result"onclick=prefixEval() class = "function1">
                <input type="button" value="postfix result"onclick="Postfixeval()" class = "function2">
              </div>
               
              


            </form>
            
        </div>
        </div>

    
    <script src="index.js"></script>
</body>
</html>
